{% extends "base.html" %}

{% block app_content %}

    <div class=container"><br>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                {{ wtf.quick_form(form) }}
            </div>
        </div>

    <p>Already registered? <a class="link" href="{{ url_for('login') }}">Click to Login!</a></p>
{% endblock %}
