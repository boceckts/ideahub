{% extends "app/base.html" %}

{% block app_content %}
    <h1>Sign Up</h1>
    <div class=container"><br>
        <div class="row">
            <div class="col-sm-6 col-md-4">
                {{ wtf.quick_form(form, button_map={'submit': 'primary'}) }}
            </div>
        </div>
    </div>
    <br>
    <p>Already registered? <a class="link" href="{{ url_for('login') }}">Click to Login!</a></p>
{% endblock %}
